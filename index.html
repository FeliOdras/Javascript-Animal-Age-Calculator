<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Animal Age Calculator</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <header id="mainHeader" class="main-header">
    <h1>Animal Age Calculator</h1>
  </header>
  <main id="mainContent" class="main-content">
    <form id="animalAgeCalculatorForm" onSubmit="return false;">
      <div class="form-item">
        <label for="animal">Animal</label>
        <select name="animalType" id="animalType">
          <option disabled selected value> -- select your animal -- </option>
          <option value="horse">Horse</option>
          <option value="dog">Dog</option>
          <option value="cow">Cow</option>
          <option value="chinchilla">Chinchilla</option>
        </select>
      </div>
      <div class="form-item">
        <label for="humanAge">Human age in years</label>
        <input type="number" name="humanAge" id="humanAge" />
      </div>
      <div class="form-item">
        <input type="submit" value="Calculate age" id="calculateAge" onclick="calc()" />
      </div>
    </form>
    <div id="animalAgeResult"></div>
    <script src="assets/js/animalAgeCalculator.js"></script>
  </main>
  <footer id="mainFooter" class="main-footer">
    <p>
      <a href="https://playground.odras.de">
        Check out for more JavaScript Games by odras
      </a>
    </p>
  </footer>
</body>

</html>
